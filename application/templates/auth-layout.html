<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		{{ fontawesome_html() }}
		<title></title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">

	</head>
	<body>

    <div class="container">

			<div class="row">

				<div class="col-lg-12" id="box-auth">

					<h1><i class="fas fa-hand-holding-usd fa-3x"></i>esusu</h1>

				</div>

				<div class="col-lg-6 col-xs-12 col-sm-12" id="sub-box-auth">

					<div class="" id="f-msg">

							{% if messages %}

								{{messages[0]}}

							{% endif %}

						{% endwith %}
					</div>

					<div>

						{% block content %}{% endblock %}

					</div>


				</div>

  </body>
</html>
