{% extends 'auth-layout.html'%}

{% block content %}


							<form class="color" action="/login" method="POST" >

								<legend>Login</legend>

								<fieldset>

									<div class=" input-group" id='box-input'>

										{{form.email(class_='house form-control input-lg', placeholder='Email')}}

									</div><br>

									<div class=" input-group" id='box-input'>

										{{ form.password(class='house form-control input-lg', placeholder='Password')}}

									</div><br>

									<div class="input-group" id="box-input-btn">

								<button  class="btn btn-lg" type="submit" name="button">	<i class="fas fa-unlock"></i> login </button>

									</div>

									{{ form.csrf_token }}

								</fieldset>

							</form>




{% endblock %}

{% block signup %}

<div class="" id="box-access">

	<a href="{{url_for('view.signup')}}">

		<button class="btn btn-lg" type="button" name="button"> <i class="fas fa-user-plus"></i> signup</button>

	</a>

</div>

{% endblock %}
